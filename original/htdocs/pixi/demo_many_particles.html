<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>PIXI DEMO</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
        }

        .rendererView {
            position: absolute;
            display: block;
            height: 100%;
        }
    </style>
    <link rel="stylesheet" href="../bower_components/katex/dist/katex.min.css">
    <script src="../bower_components/katex/dist/katex.min.js"></script>
</head>

<body>

    <div id="container"></div>
    <!-- // <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> -->
    <!-- // <script src="//cdnjs.cloudflare.com/ajax/libs/pixi.js/1.5.3/pixi.js"></script> -->
    <script src="../js/TweenMax.min.js"></script>
    <script src="../js/jquery-2.1.3.min.js"></script>
    <script src="../bower_components/pixi/bin/pixi.min.js"></script>
    <!-- // <script src="js/jquery.mobile-1.4.5.min.js"></script> -->
    <!-- // <script src="../js/konva.min.js"></script> -->
    <script src="../js/ui.js"></script>
    <!-- // <script src="../js/math.js"></script> -->
    <!-- // <script src="js/ui.js"></script> -->
    <!-- // <script src="js/slider.js"></script> -->
    <!-- // <script src="js/button.js"></script> -->
    <script defer="defer">

//==============================================================================
//                                  START
//==============================================================================
var iconPath = "http://i.imgur.com/uOvYjBn.png"; // red cross
var iconPath = "http://i.imgur.com/2v6nZRU.png"; // black logo
var iconPath = "http://i.imgur.com/rBgxabe.png"; // tiny black logo

var viewWidth = 1280;
var viewHeight = 720;

    // Create a pixi renderer
    var renderer = PIXI.autoDetectRenderer(viewWidth, viewHeight);
    renderer.view.className = "rendererView";

    // add render view to DOM
    document.body.appendChild(renderer.view);

    // create an new instance of a pixi stage
    var stage = new PIXI.Stage(0xFFFFFF);

    var particles = new PIXI.SpriteBatch(PIXI.Texture.fromImage( iconPath ));

    stage.addChild(particles);


    // create an array to store a refference to the fish in the pond
    var dudeArray = [];

    var totalDudes = renderer instanceof PIXI.WebGLRenderer ? 10000 : 2000

    var tints = [0xFFFFFF,
                0xfffbee,
                    0xffeeee,
                    0xfadeed,
                    0xe8d4cd];

    for (var i = 0; i < totalDudes; i++)
    {

        // create a new Sprite that uses the image name that we just generated as its source
        var dude =  PIXI.Sprite.fromImage( iconPath );

        dude.tint = Math.random() * 0xe8d4cd;

        // set the anchor point so the the dude texture is centerd on the sprite
        dude.anchor.x = dude.anchor.y = 0.5;

        // set a random scale for the dude - no point them all being the same size!
        dude.scale.x = dude.scale.y = 0.1 + Math.random() * 0.3;

        // finally lets set the dude to be a random position..
        dude.x = Math.random() * viewWidth;
        dude.y = Math.random() * viewHeight;

        // create some extra properties that will control movement

        dude.tint = Math.random() * 0x808080;

        //dude.tint = i > 3000 ? 0x977d76 : tints[i % tints.length];//Math.random() * 0xFFFFFF;

        // create a random direction in radians. This is a number between 0 and PI*2 which is the equivalent of 0 - 360 degrees
        dude.direction = Math.random() * Math.PI * 2;

        // this number will be used to modify the direction of the dude over time
        dude.turningSpeed = Math.random() - 0.8;

        // create a random speed for the dude between 0 - 2
        dude.speed = (2 + Math.random() * 2) * 0.9;

        dude.offset = Math.random() * 100;
        // finally we push the dude into the dudeArray so it it can be easily accessed later
        dudeArray.push(dude);

        particles.addChild(dude);
    }

    // create a bounding box box for the little dudes
    var dudeBoundsPadding = 100;
    var dudeBounds = new PIXI.Rectangle(-dudeBoundsPadding,
                                        -dudeBoundsPadding,
                                        viewWidth + dudeBoundsPadding * 2,
                                        viewHeight + dudeBoundsPadding * 2);


    var tick = 0;
    requestAnimationFrame(animate);

    function animate()
    {
        // iterate through the dude and update the positiond
        for (var i = 0; i < dudeArray.length; i++)
        {
            var dude = dudeArray[i];
            dude.scale.y = 0.95 + Math.sin(tick + dude.offset) * 0.15;
      dude.scale.x = dude.scale.y;
            dude.direction += dude.turningSpeed * 0.01;
            dude.position.x += Math.sin(dude.direction) * (dude.speed * dude.scale.y);
            dude.position.y += Math.cos(dude.direction) * (dude.speed *dude.scale.y );
            dude.rotation = -dude.direction + Math.PI;


            // wrap the dudes by testing their bounds..
            if(dude.position.x < dudeBounds.x)dude.position.x += dudeBounds.width;
            else if(dude.position.x > dudeBounds.x + dudeBounds.width)dude.position.x -= dudeBounds.width

            if(dude.position.y < dudeBounds.y)dude.position.y += dudeBounds.height;
            else if(dude.position.y > dudeBounds.y + dudeBounds.height)dude.position.y -= dudeBounds.height
        }

        // increment the ticker
        tick += 0.1;



        // time to render the stage !
        renderer.render(stage);

        // request another animation frame..
        requestAnimationFrame( animate );
    }

//==============================================================================
//                                     END
//==============================================================================

    </script>

</body>

</html>
